{{ $baseUrl := .Site.BaseURL }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title> {{ .Site.Title}} </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://use.fontawesome.com/2768f6fdb4.js"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/academicons.min.css"/>
        <link rel="stylesheet" href="/css/site.css">
    </head>
    <body role="document">
        <div class="container">
            <div class="logo-pic" data-alt="OSCAR Lab">
                <img class="pic" src="/images/oscar-logo.png">
            </div>
            <div id="navbar" >
                <ul class="nav">
                    <!-- <ul class="nav navbar-nav"> -->
                    <li {{ if .IsHome }}class="active"{{ end }}><a href="{{ $baseUrl }}/">Home</a></li>
                    {{ $url := .URL }}
                    {{ with .Site.Menus.main }}
                    {{ range $menu := . }}
                    <li {{ if eq $url .URL }}class="active"{{ end }}><a href="{{ .URL }}">{{ .Name }} </a></li>
                    {{ end }}
                    {{ end }}
                </ul>
            </div>
            <hr />
