{{if (eq .Key "faculty")}}
	<div class="col-md-4">
	<h3>{{ printf "Faculty" }}</h3>
{{else if (eq .Key "grad_phd_alum")}}
	<div class="col-md-8">
	<h3>{{ printf "Ph.D. Alumni" }}</h3>
{{else if (eq .Key "grad_phd_current")}}
	<div class="col-md-12">
	<h3>{{ printf "Ph.D. Students" }}</h3>
{{else if (eq .Key "2ms")}}
	<div class="col-md-12">
	<h3>{{ printf "M.S. Alumni" }}</h3>
{{end}}
