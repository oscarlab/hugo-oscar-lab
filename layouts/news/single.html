{{ $baseUrl := .Site.BaseURL }}
{{ partial "header.html" . }}
<div id="wrapper" >
	<div class="post">
		<header>
			<center>
			<h2>{{ .Params.short_desc }}</h2>
			</center>
		</header>
		<div id="post-body" style="width: 70%; margin:auto;">
			<div class="post-time">{{ .Date.Format "Jan 2, 2006" }}</div>
			{{ .Content }}
		</div>
	</div>
</div>
{{ partial "footer.html" . }}
